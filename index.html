
<!DOCTYPE html>
<html lang="en">

    <meta property="og:title" content="Crush Café Website Builder" />
    <meta property="og:description" content="Design a visually appealing, user-friendly website for Crush Café, showcasing menu, ambience, and contact details." />
    <meta property="og:type" content="website" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" crossorigin></script>
    <script>
    // Error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error || event.message);
    });

    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
    });

    // Service Worker registration with enhanced error handling and update flow
    if ('serviceWorker' in navigator) {
      const registerServiceWorker = async () => {
        try {
          // Unregister any existing service workers first
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Unregistered old service worker');
          }

          // Clear all caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(
              cacheNames.map(cacheName => caches.delete(cacheName))
            );
            console.log('Cleared all caches');
          }

          // Register new service worker
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          });
          
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('New service worker found, state:', newWorker.state);
            
            newWorker.addEventListener('statechange', () => {
              console.log('Service worker state changed to:', newWorker.state);
              
              if (newWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  // New update available
                  console.log('New content is available; refreshing...');
                  // Skip waiting and reload
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                } else {
                  // First install
                  console.log('Content is now available offline!');
                }
              }
            });
          });
          
          // Handle controller change (page refresh needed)
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              console.log('Controller changed, reloading...');
              window.location.reload();
              refreshing = true;
            }
          });
          
          // Check for updates on page load
          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          
        } catch (error) {
          console.error('ServiceWorker registration failed:', error);
        }
      };
      
      // Register service worker immediately
      registerServiceWorker();
    }
    </script>
  </body>
</html>
