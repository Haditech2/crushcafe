
<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crush Café Website Builder</title>
    <meta name="description" content="Design a visually appealing, user-friendly website for Crush Café, showcasing menu, ambience, and contact details." />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <meta property="og:title" content="Crush Café Website Builder" />
    <meta property="og:description" content="Design a visually appealing, user-friendly website for Crush Café, showcasing menu, ambience, and contact details." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" crossorigin></script>
    <script>
    // Error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error || event.message);
    });

    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
    });

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/',
          type: 'module'
        })
        .then(registration => {
          console.log('ServiceWorker registration successful');
        })
        .catch(error => {
          console.error('ServiceWorker registration failed:', error);
        });
      });
    }
    </script>
  </body>
</html>
