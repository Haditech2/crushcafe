
<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crush Café Website Builder</title>
    <meta name="description" content="Design a visually appealing, user-friendly website for Crush Café, showcasing menu, ambience, and contact details." />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <meta property="og:title" content="Crush Café Website Builder" />
    <meta property="og:description" content="Design a visually appealing, user-friendly website for Crush Café, showcasing menu, ambience, and contact details." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" crossorigin></script>
    <script>
    // Error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error || event.message);
    });

    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
    });

    // Service Worker registration with enhanced error handling
    if ('serviceWorker' in navigator) {
      const registerServiceWorker = async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'  // Always check for updates
          });
          
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('New service worker found, state:', newWorker.state);
            
            newWorker.addEventListener('statechange', () => {
              console.log('Service worker state changed to:', newWorker.state);
              
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New update available
                console.log('New content is available; please refresh.');
                // You could show a notification to the user here
              }
            });
          });
          
          // Handle controller change (page refresh needed)
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              console.log('Controller changed, reloading...');
              window.location.reload();
              refreshing = true;
            }
          });
          
        } catch (error) {
          console.error('ServiceWorker registration failed:', error);
        }
      };
      
      // Wait for the page to be fully loaded before registering the service worker
      if (document.readyState === 'complete') {
        registerServiceWorker();
      } else {
        window.addEventListener('load', registerServiceWorker);
      }
    }
    </script>
  </body>
</html>
